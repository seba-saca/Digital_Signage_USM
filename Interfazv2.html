<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar script Bash desde HTML</title>
</head>
<body>
    <h1>Ejecutar script Bash desde HTML</h1>
    <button onclick="ejecutarScriptBash()">Ejecutar Script Bash</button>

    <script>
        function ejecutarScriptBash() {
            // Ejecuta un script Bash localmente
            const scriptPath = './home/seba/Desktop/Digital_Signage_USM/test_html.sh'; // Ruta al script Bash local
            const exec = require('child_process').exec;
            const child = exec(scriptPath, (error, stdout, stderr) => {
                if (error) {
                    console.error(`Error al ejecutar el script: ${error}`);
                    return;
                }
                console.log(`stdout: ${stdout}`);
                console.error(`stderr: ${stderr}`);
            });
        }
    </script>
</body>
</html>
